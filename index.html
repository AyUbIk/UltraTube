<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Отправить видео — UltraVideo</title>
  <style>
    :root{--bg:#071024;--card:rgba(255,255,255,0.03);--accent:#ff6a00}
    html,body{height:100%;margin:0;font-family:Inter,system-ui,Arial,sans-serif;background:var(--bg);color:#fff}
    .center{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:20px}
    .box{max-width:720px;width:100%;background:var(--card);padding:22px;border-radius:12px;text-align:center}
    h1{margin:0 0 8px 0;font-size:20px}
    p{margin:0 0 16px 0;color:rgba(255,255,255,0.9)}
    .row{display:flex;gap:8px;align-items:center;margin-top:12px}
    input[type=url]{flex:1;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);background:transparent;color:inherit}
    button{padding:10px 14px;border-radius:8px;border:0;background:var(--accent);color:#fff;cursor:pointer}
    #status{margin-top:12px;font-weight:700;min-height:20px;color:#b7f5c6}
    @media (max-width:520px){.row{flex-direction:column}button{width:100%}}
  </style>
</head>
<body>
  <div class="center">
    <div class="box" role="main">
      <h1>Отправить видео админам</h1>
      <p>Вставьте ссылку на видео. Админы канала увидят ссылку, отреагируют и выложат реакцию в Telegram‑канале.</p>

      <div class="row">
        <input id="videoInput" type="url" placeholder="https://youtube.com/watch?v=..." aria-label="Ссылка на видео">
        <button id="sendQuick" aria-label="Отправить ссылку">Отправить (быстро)</button>
      </div>

      <div id="status" aria-live="polite"></div>
    </div>
  </div>

  <script>
    const sendBtn = document.getElementById('sendQuick');
    const input = document.getElementById('videoInput');
    const status = document.getElementById('status');

    sendBtn.addEventListener('click', () => {
      const url = (input.value || '').trim();
      if (!url) {
        status.textContent = 'Пожалуйста, вставьте ссылку на видео.';
        status.style.color = '#ffb3b3';
        input.focus();
        return;
      }
      status.textContent = 'Открываю Telegram...';
      status.style.color = '#fff';

      const text = 'Видео для реакции: ' + url;
      const share = 'https://t.me/share/url?url=' + encodeURIComponent(url) + '&text=' + encodeURIComponent(text);

      // Открываем ссылку на пересылку в новом окне/вкладке
      const opened = window.open(share, '_blank');
      if (opened) {
        status.textContent = 'Открылся Telegram — отправьте ссылку админам канала.';
        status.style.color = '#b7f5c6';
      } else {
        status.textContent = 'Блокировка всплывающих окон. Разрешите их или скопируйте ссылку вручную: ' + share;
        status.style.color = '#ffb3b3';
      }
    });

    // Enter = отправить
    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') sendBtn.click();
    });
  </script>
</body>
</html>
