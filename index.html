<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Отправить видео — UltraVideo</title>
  <meta name="description" content="Вставьте ссылку — админы увидят и сделают реакцию в канале">
  <link rel="stylesheet" href="ultratube.css">
  <style>
    /* Покажем только то, что нужно пользователю; остальные элементы останутся в DOM, но будут скрыты визуально */
    .visually-hidden{
      position:absolute !important;
      width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0 0 0 0);white-space:nowrap;border:0;
    }
    /* Небольшая центровка / тонкая корректировка для минимальной страницы */
    .minimal {
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px;
      background:linear-gradient(180deg,#071024,#0b1430);
    }
    .card-min {
      width:100%;
      max-width:720px;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:12px;
      padding:22px;
      box-shadow:0 18px 50px rgba(2,6,23,0.6);
      text-align:center;
    }
    .row{display:flex;gap:10px;align-items:center;margin-top:14px}
    @media (max-width:520px){ .row{flex-direction:column} button#sendQuick{width:100%} }
  </style>
</head>
<body>
  <main class="minimal" role="main">
    <div class="card-min">
      <h1 style="margin:0 0 8px 0;font-size:20px;font-weight:800">Отправить видео админам</h1>
      <p style="margin:0 0 12px;color:rgba(255,255,255,0.9)">
        Вставьте ссылку на видео. Админы канала увидят ссылку, отреагируют и выложат реакцию в Telegram‑канале.
      </p>

      <div class="row">
        <input id="videoInput" type="url" placeholder="https://youtube.com/watch?v=..." aria-label="Ссылка на видео" style="flex:1;padding:12px;border-radius:10px;border:1px solid rgba(255,255,255,0.06);background:transparent;color:inherit;font-size:15px">
        <button id="sendQuick" aria-label="Отправить ссылку" style="padding:11px 14px;border-radius:10px;background:linear-gradient(90deg,#ff6a00,#ff3cac);color:#fff;font-weight:700">Отправить (быстро)</button>
      </div>

      <div id="status" aria-live="polite" style="margin-top:12px;min-height:20px;font-weight:700;color:rgba(183,245,198,1)"></div>

      <!-- Элементы, которые использует ultratube.js — скрыты визуально, чтобы не мешать интерфейсу -->
      <div class="visually-hidden" aria-hidden="true">
        <button id="pasteBtn">Вставить</button>
        <button id="sendSecure">Отправить (рекомендуется)</button>

        <div id="headlineText" contenteditable="true">Напишите заметный заголовок</div>
        <label><input id="saveHeadline" type="checkbox"> Сохранить заголовок</label>

        <pre id="clientConf"></pre>
      </div>
    </div>
  </main>

  <!-- Подключаем оригинальный скрипт: он ожидает элементы с id, которые мы оставили (включая скрытые) -->
  <script src="ultratube.js"></script>
</body>
</html>
